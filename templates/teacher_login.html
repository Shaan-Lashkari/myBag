<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="font-family:monospace">Vago MyBAG</span>
        </div>
      </nav>
      <hr>
      <br><br>
      <center>
      <form action="?" method="POST" class="col-sm-4 ">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Username : </label>
          <input type="text" class="form-control" id="exampleFormControlInput1" pattern="[0-1]{1}[0-9]{1}" required>
          <label for="exampleFormControlInput1" class="form-label">Password : </label>
          <input type="password" class="form-control" id="exampleFormControlInput1" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6Le7dmAlAAAAACAJOM9WDG0AoAEJiTmY4M4oT82v"></div>
        <br/>
        <button class="g-recaptcha" data-sitekey="6Le7dmAlAAAAACAJOM9WDG0AoAEJiTmY4M4oT82v" data-callback='onSubmit'data-action='submit'>Submit</button>
      </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    async defer>
</script>
<script src="https://www.google.com/recaptcha/enterprise.js?render=6LfdBGAlAAAAAMluYS-7LkzSBiy6DJT5C5sfSsFD"></script>

function onSubmit(token) {
        document.getElementById("exampleFormControlInput1").submit();
    }
</script>
