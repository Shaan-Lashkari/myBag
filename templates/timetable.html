{% extends 'base.html' %}

    {% block head %}  
    
    {% endblock %}
    {% block navbar %}  
    
    {% endblock %}

      {% block body%}
      <div class="container">
        <form>
          <div class="col-6">
            <label for="class-select">Timetable For : </label>
          </div>
          <div class="col-6">
            <select class="form-select" disabled>
              
            <option>{{ credentials['gradeData'] }}</option>
            </select>
          </div>
          
        </form>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">-</div>
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
        </div>
      <!-- {% for i in range(1,13) %} -->
      
      <form action="/submitTimetable" method="POST">
        
        <div class="row">
          
          <div class="col">
            Period - {{ i }}
          </div>
          <div class="col">
            <select class="form-select" name="monday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
                {% for value in subject %}
                <option value="{{ value }}">{{ value }}</option>
                
                {% endfor %}
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="tuesday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
              {% for value in subject %}
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
                
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="wednesday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
              {% for value in subject %}
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="thursday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
              {% for value in subject %}
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="friday-period_{{i}}" aria-label="Default select example">
              <option value="{{ value }}">-</option>
              {% for value in subject %}
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="saturday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
              {% for value in subject %}
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
              </select>
          </div>
          
        </div>
        
      
        
      
      <!-- {% endfor %} -->
      <div class="container">
        <div class="col-11">

        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-primary text-right"> Submit</button>
        </div>

        
      </div>
    </form>
    </div>
      {% endblock %}
    
    {% block siuu %}
    <nav class="navbar sticky-bottom bg-body-tertiary" style="height:80px">
      <div class="container-fluid">
        <a href="{{ url_for('single') }}"><button class="btn btn-success" >Login as student</button></a>
      </div>
    </nav>
    {% endblock %}
